<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/shop.css">
    <script src="../java/java.js" defer></script>
    <title>Shop - André Hazes Jr.</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>André Hazes Jr. Shop</h1>
            <nav>
                <ul>
                    <li><a href="../html/Home.html">Home</a></li>
                    <li><a href="../html/shop.html">Shop</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="shop">
            <div class="container">
                <h2>Shop</h2>
                <div class="shop-container">
                    <div class="shop-item">
                        <img src="../afb/product1.jpg" alt="Item 1">
                        <h3>Videoboodschap</h3>
                        <p>$200,00</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="shop-item">
                        <img src="../afb/lp.jpg" alt="Item 2">
                        <h3>LP</h3>
                        <p>$29.99</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="shop-item">
                        <img src="../afb/shirt.jpg" alt="Item 3">
                        <h3>Shirt</h3>
                        <p>$39.99</p>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="cart">
            <div class="cart-container">
                <h3>Shopping Cart (<span class="cart-count">0</span>)</h3>
                <div class="cart-items"></div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 André Hazes Jr. Fan Site</p>
        </div>
    </footer>
</body>
</html>
